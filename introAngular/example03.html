<!DOCTYPE html>
<html>
<head lang="en">

    <title>HTML Starter</title>
</head>
<body>
    Name:<input type="text"/>
    </br>Hello world!

    <script>
        var textInputElement = document.getElementById('textInput');
        textInputElement.addEventListener('keyup', function(){

            console.log('New text is "' + text + '"');
        });
    </script>
</body>
